<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript function to remove HTML/XML tags from string</title>
</head>
<body>
<script type="text/javascript">
	function strip_html_tags(str)
{
   if ((str===null) || (str===''))
       return false;
  else
   str = str.toString();
  return str.replace(/<[^>]*>/g, '');
}

console.log(strip_html_tags('<p><strong><em>SkillSanta Assignments</em></strong></p>'));
</script>
</body>
</html>
