<html>
	<title>

</title>
	<head>
		<body>
			<h2>Calculate the greatest no among 3 no:</h2>
			<script>
				var n1=parseInt(prompt("Enter the 1st no"));
				var n2=parseInt(prompt("Enter the 2nd no"));
				var n3=parseInt(prompt("Enter the 3rd no"));
				if(n1>n2 && n1>n3)
				{
					document.write("largest no is" + n1);
				}
				else if(n2>n1 && n2>n3)
				{
					document.write("largest no is" + n2);
				}
				else
				{
					document.write("largest no is" + n3);
				}
			</script>
		</body>
	</head>
</html>
