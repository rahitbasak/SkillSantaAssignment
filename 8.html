<!DOCTYPE html>

</head>
<body>
<script>
	var n=20;
	for(n=20;n<=30;n++){
		if (n===20){
			document.write(n + ":\n is even\n");
		}
		else if (n%2===0){
			document.write(n + ":\n is even\n");
		}
		else {
			document.write(n + ":\n is odd\n");
		}
	}
</script>
</body>
</html>
